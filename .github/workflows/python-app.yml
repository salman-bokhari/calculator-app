name: Python application with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t calculator-app .

    - name: Run tests inside Docker
      run: |
        docker run --rm calculator-app pytest -v --color=yes
